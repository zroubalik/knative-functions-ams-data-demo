apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: ams-data-app
  namespace: demo
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "1"
    spec:
      containers:
        - image: quay.io/zroubalik/ams-app:backend
          imagePullPolicy: Always
          env:
            - name: BROKER_URI
              value: http://broker-ingress.knative-eventing.svc.cluster.local/demo/default
        - image: quay.io/zroubalik/ams-app:frontend
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
